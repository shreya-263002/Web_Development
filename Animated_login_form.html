<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="girl">
        <img src="girl.png" width="200px" height="300px">
    </div>
    <div class="trees">
        <img src="trees.png" width="100%" height="100%">
    </div>
   <div class="leaf1">
        <img src="leaf_01.png">
    </div>
    <div class="leaf2">
        <img src="leaf_02.png">
    </div>
    <div class="leaf3">
        <img src="leaf_03.png">
    </div>
    <div class="leaf4">
        <img src="leaf_04.png">
    </div>
    <div class="leaf5">
        <img src="leaf_01.png">
    </div>
    <div class="leaf6">
        <img src="leaf_02.png">
    </div>
    <div class="leaf7">
        <img src="leaf_03.png">
    </div>
    <div class="leaf8">
        <img src="leaf_04.png">
    </div>
    
    <div class="wrapper">
        <form action="#">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" placeholder="  Username">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="  Password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
            <div>
                <button type="submit" class="btn">Login</button><br>
            </div>
            <div class="register-link">
                <p><a href="#">Signup</a></p>
            </div>
        </form>
    </div>
</body>
</html>
